int versionMajor = 2
int versionMinor = 1
int versionPatch = 2
boolean isSnapshot = false

ext.getVersionCode = {
    int versionCode = versionMajor * 10000 + versionMinor * 100 + versionPatch
    return versionCode
}

ext.getVersionName = {
    String versionName = "${versionMajor}.${versionMinor}.${versionPatch}"
    if (isSnapshot) {
        versionName += "-SNAPSHOT"
    }
    return versionName
}
